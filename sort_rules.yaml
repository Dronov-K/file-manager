images:
  mime:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp
  extensions:
    - jpg
    - jpeg
    - png
    - gif
    - webp
  target: Pictures

documents:
  mime:
    - application/pdf
    - application/msword
    - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    - text/plain
    - application/vnd.ms-excel
    - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
  extensions:
    - pdf
    - doc
    - docx
    - txt
    - md
    - xls
    - xlsx
    - rtf
  target: Documents

audio:
  mime:
    - audio/mpeg
    - audio/wav
    - audio/flac
  extensions:
    - mp3
    - wav
    - flac
    - aif
  target: Music

video:
  mime:
    - video/mp4
    - video/x-msvideo
    - video/x-matroska
  extensions:
    - mp4
    - avi
    - mkv
  target: Videos

archives:
  mime:
    - application/zip
    - application/x-tar
    - application/x-gzip
    - application/x-rar-compressed
  extensions:
    - zip
    - tar
    - gz
    - rar
    - 7zip
  target: Archives

other:
  mime: []
  extensions: []
  target: Other
